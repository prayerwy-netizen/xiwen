  <script>
    let pin = '';
    let attempts = 0;
    let lockUntil = 0;

    function updateDisplay() {
      const dots = document.querySelectorAll('.pin-dot');
      dots.forEach((dot, index) => {
        if (index < pin.length) {
          dot.classList.add('filled');
        } else {
          dot.classList.remove('filled');
        }
      });
    }

    function addPin(number) {
      if (Date.now() < lockUntil) {
        const remainingSeconds = Math.ceil((lockUntil - Date.now()) / 1000);
        document.getElementById('errorMessage').textContent = `è¯·ç­‰å¾…${remainingSeconds}ç§’åé‡è¯•`;
        return;
      }

      if (pin.length < 4) {
        pin += number;
        updateDisplay();

        if (pin.length === 4) {
          verifyPin();
        }
      }
    }

    function deletePin() {
      if (pin.length > 0) {
        pin = pin.slice(0, -1);
        updateDisplay();
      }
    }

    function clearPin() {
      pin = '';
      updateDisplay();
      document.getElementById('errorMessage').textContent = '';
    }

    function verifyPin() {
      if (dataManager.verifyPin(pin)) {
        utils.enterParentMode();
        utils.showToast('éªŒè¯æˆåŠŸï¼');
        setTimeout(() => {
          window.location.href = 'parent-record.html';
        }, 500);
      } else {
        attempts++;
        if (attempts >= 3) {
          lockUntil = Date.now() + 60000; // é”å®š1åˆ†é’Ÿ
          document.getElementById('errorMessage').textContent = 'PINç é”™è¯¯æ¬¡æ•°è¿‡å¤šï¼Œè¯·ç­‰å¾…1åˆ†é’Ÿ';
          attempts = 0;
        } else {
          document.getElementById('errorMessage').textContent = `PINç é”™è¯¯ï¼Œè¿˜å¯å°è¯•${3 - attempts}æ¬¡`;
        }

        // æŠ–åŠ¨åŠ¨ç”»
        const container = document.querySelector('.login-container');
        container.style.animation = 'shake 0.5s';
        setTimeout(() => container.style.animation = '', 500);

        clearPin();
      }
    }

    // æ·»åŠ æŠ–åŠ¨åŠ¨ç”»
    const shakeStyle = document.createElement('style');
    shakeStyle.textContent = `
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-10px); }
        75% { transform: translateX(10px); }
      }
    `;
    document.head.appendChild(shakeStyle);
  </script>
